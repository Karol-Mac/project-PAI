<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}" rel="stylesheet"/>
    <title>Manage Your Todos</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://cs.pollub.pl/">Katedra</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/list-todos}">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>

<div class="container">

    <h1>Your Todos</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Done?</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.targetDate}"></td>
            <td th:text="${todo.done}"></td>
            <td> <a th:href="@{/delete-todo(id=${todo.id})}" class="btn btn-danger">Delete</a>   </td>
            <td> <a th:href="@{/update-todo(id=${todo.id})}" class="btn btn-success">Update</a>   </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/add-todo}" class="btn btn-primary">Add Todo</a>
</div>

<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $('#targetDate').datepicker({
            format: 'yyyy-mm-dd'
        });
    });
</script>
</body>

</html>
