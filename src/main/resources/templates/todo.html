<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">    <link th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}" rel="stylesheet"/>
    <title>Manage Your Todos</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://cs.pollub.pl/">Katedra</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/list-todos}">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>

<div class="container">

    <h1>Enter Todo Details</h1>
    <form:form method="post" th:object="${todo}">
        <fieldset class="mb-2">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required="required"/>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-warning"></span>
        </fieldset>

        <fieldset class="mb-2">
            <label for="targetDate">Target Date:</label>
            <input type="text" id="targetDate" name="targetDate" th:field="*{targetDate}" required="required"/>
            <span th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}" class="text-warning"></span>
        </fieldset>

        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <input type="hidden" id="done" name="done" th:field="*{done}"/>
        <button type="submit" class="btn btn-success">Submit</button>

    </form:form>
</div>

<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $('#targetDate').datepicker({
            format: 'yyyy-mm-dd'
        });
    });
</script>
</body>

</html>
