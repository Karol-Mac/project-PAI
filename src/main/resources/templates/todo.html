<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Todo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}"/>
</head>

<body>

<div class="container mt-5">
    <h1 class="mb-4">Add Todo</h1>

    <form action="/add-todo" method="post" th:object="${todo}">
        <div class="mb-3 small">
            <label for="description" class="form-label">Description:</label>
            <input
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                   th:field="*{description}"
                    required="required"/>

            <p th:errors = "*{description}" class="text-danger"
               th:if="${#fields.hasErrors('description')}"></p>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <input
                    type="number"
                    class="form-control"
                    id="priority"
                    name="priority"
                    th:field="*{priority}"
                    required="required"/>

            <p th:errors = "*{priority}" class="text-danger"
               th:if="${#fields.hasErrors('priority')}"></p>
        </div>

        <div class="mb-3">
            <label for="targetDate" class="form-label">Target Date:</label>
            <input
                    type="text"
                    class="form-control datepicker"
                    id="targetDate" name="targetDate"
                    th:field="*{targetDate}"
                    required="required"/>
            <p th:errors = "*{targetDate}" class="text-danger"
               th:if="${#fields.hasErrors('targetDate')}"></p>
        </div>

        <div class="mb-3">
            <label for="done" class="form-label">Done:</label>
            <select
                    class="form-check"
                    id="done"
                    name="done"
                    th:field="*{done}">
                <option th:value="false">false</option>
                <option th:value="true">true</option>
            </select>

            <p th:errors = "*{done}" class="text-danger"
               th:if="${#fields.hasErrors('done')}"></p>
        </div>

        <input type="hidden" th:field="*{id}"/>

        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    });
</script>

</body>

</html>
