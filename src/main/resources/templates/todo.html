<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Todo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}"/>
</head>

<body>

<div class="container mt-5">
    <h1 class="mb-4">Add Todo</h1>

    <form action="/add-todo" method="post" th:object="${todo}">
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description"
                   th:field="*{description}" required="required"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="targetDate" class="form-label">Target Date:</label>
            <input type="text" class="form-control datepicker" id="targetDate" name="targetDate"
                   th:field="*{targetDate}" required="required"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('targetDate')}"
                 th:errors="*{targetDate}"></div>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{done}"/>


        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    });
</script>

</body>

</html>
